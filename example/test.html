<script src="assets/jquery-latest.js"></script>
<script src="assets/jquery.cookie.js"></script>
<script src="../src/jquery.activecookie.js"></script>

<style>
	.needDrugs{
		display: block;
		width: 150px;
		height: 150px;
		margin: 30px;
		float: left;
		background-color: #abcdef;
	}
	.active{
		background-color: #fedcba;
	}
	.drugger{
		width: 100%;
		height: 200px; 
		display: block;
		clear:both;
		position: relative;
		margin-bottom: 3px;
	}

	.control{
		width: 300px;
		display: block;
		float: left;
		clear: left;
		border: 1px solid #000;
	}
	.control2{
		margin-left: 30px;
		width: 300px;
		float: left;
		display: block;
		border: 1px solid #000;
	}

	.control3{
		clear: both;
		width: 634px;
		margin: 0 0;
		padding: 0 0;
	}
	.control3 button{
		width: 100%;
	}
</style>

<div class="drugger">
	<div class="needDrugs" data-cookie="cookiemonster" id="drugbox1">
		cookiemonster<br/>
	</div>
	<div class="needDrugs" data-cookie="bigbird" id="drugbox2">
		bigbird<br/>
	</div>
	<div class="needDrugs" data-cookie="ernie" id="drugbox3">
		ernie<br/>
	</div>
</div>

<div class="control">
	<h4>cookie</h4>
	cookiemonster: <input type="text" id="box1" value="huge"><br/>
	bigbird: <input type="text" id="box2" value="hugeneck"><br/>
	ernie: <input type="text" id="box3" value="hungry"><br/>
	<button id="btn1" type="button">set cookie</button>
</div>

<div class="control2">
	<h4>box</h4>
	cookiemonster: <input type="text" id="box4" value="huge"><br/>
	bigbird: <input type="text" id="box5" value="^hug*"><br/>
	ernie: <input type="text" id="box6" value="^hungz"><br/>
	<button id="btn3" type="button">set box</button>
</div>

<div class="control3">
	<button id="btn2" style="clear:both;">ACTIVATE</button>
</div>

<script>
$("#btn1").click(function(){
	$.cookie("cookiemonster",$("#box1").val());
	$.cookie("bigbird",$("#box2").val());
	$.cookie("ernie",$("#box3").val());
});

$("#btn3").click(function(){
	$("#drugbox1").attr("data-when",$("#box4").val());
	$("#drugbox2").attr("data-when",$("#box5").val());
	$("#drugbox3").attr("data-when",$("#box6").val());
});

$("#btn2").click(function(){
	$(".active").removeClass("active");
	$(".needDrugs").activecookie();
});

$(function(){
}());
</script>
